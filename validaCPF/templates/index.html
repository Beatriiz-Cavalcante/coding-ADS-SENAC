<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(190, 38, 76);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div {
            background-color: white;
            padding-top: 1rem;
            padding-bottom: 2rem;
            border-radius: 20px;
            width: 30%;
            height: 20%;
            margin-top: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-left: 1rem;
        }
        form {
            margin-left: 1rem;
            display: flex;
            flex-direction: column;
            width: 60%;
            
        }
        input {
            background-color: rgb(253, 140, 168);
            border-radius: 20px;
            border-color: transparent;
            
        }
        #enviar {
            background-color: rgb(212, 82, 115);
            margin: 0.5rem auto;
            cursor: pointer;
            width: 90px;
        }
    </style>
    <title>CPF</title>
</head>
<body>
    <div>
        <h1>Adicione seus dados</h1>
    <form action="validar_cpf" method="post">
            Nome:
            <input type="text" name="nome" required>
            CPF:
            <input type="text" name="cpf" required>
            <input type="submit" value="Validar CPF" id="enviar">
       
    </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            {% for parceiro in parceiro %}
            <tr>
                <td>{{parceiro [0] }}</td>
                <td>{{parceiro [1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
